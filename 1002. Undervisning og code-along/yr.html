<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sandefjord og Larviks vær i sanntid</title>
    <style>
      div {
        text-align: center;
      }

      h1 {
        font-size: 3em;
      }

      button {
        font-size: 1.5em;
        margin-right: 0.5em;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>Været i Sandefjord og Larvik nå</h1>
      <div id="appInner">
        <button onclick="showSandefjordWeather()">Sandefjord</button>
        <button onclick="showLarvikWeather()">Larvik</button>
      </div>
    </div>
    <script>
      function showSandefjordWeather() {
        document.getElementById("appInner").innerHTML = /* HTML */ `
          <button disabled>Sandefjord</button>
          <button onclick="showLarvikWeather()">Larvik</button>
          <div id="weatherContent">
            <img src="https://www.yr.no/nb/innhold/1-32611/meteogram.svg" />
          </div>
        `;
      }

      function showLarvikWeather() {
        document.getElementById("appInner").innerHTML = /* HTML */ `
          <button onclick="showSandefjordWeather()">Sandefjord</button>
          <button disabled>Larvik</button>
          <div id="weatherContent">
            <img src="https://www.yr.no/nb/innhold/1-32911/meteogram.svg" />
          </div>
        `;
      }
    </script>
  </body>
</html>
