<!DOCTYPE html>
<html lang="no">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>121A-04</title>
  <link rel="stylesheet" href="../../styles/groundwork.css" />
  <link rel="stylesheet" href="../../styles/app-styles.css" />
  <style>
    body {
      padding: 2em;
    }

    button {
      margin-bottom: 1em;
    }
  </style>
</head>

<body>
  <div class="card-container">
    <h1>Add a circle</h1>
    <div>
      <label for="inputX">X position:</label>
      <input id="inputX" type="number" required />
      <label for="inputY">Y position:</label>
      <input id="inputY" type="number" required />
    </div>
    <div>
      <label for="inputStrokeColor">Stroke color:</label>
      <input id="inputStrokeColor" type="color" required />
      <label for="inputBgColor">Background color:</label>
      <input id="inputBgColor" type="color" required />
    </div>
    <div>
      <button class="w3-btn w3-green" id="buttonAddCircle">Send</button>
    </div>
    <svg id="mySvg" width="800" height="600" style="background-color: lightgray"></svg>
  </div>
  <script>
    "use strict";

    function addCircle(x, y, strokeColor, bgColor) {
      document.getElementById("mySvg").innerHTML = /*HTML*/ `
          <circle cx="${x}" cy="${y}" r="40" stroke="${strokeColor}" stroke-width="4" fill="${bgColor}" />            
      `;
    }

    function addCircleFromInput() {
      let x = document.getElementById("inputX").value;
      let y = document.getElementById("inputY").value;
      let strokeColor = document.getElementById("inputStrokeColor").value;
      let bgColor = document.getElementById("inputBgColor").value;
      addCircle(x, y, strokeColor, bgColor);
    }
    document.getElementById("buttonAddCircle").addEventListener("click", addCircleFromInput);
  </script>
</body>

</html>
