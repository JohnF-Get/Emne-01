<!DOCTYPE html>
<html lang="no">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>121C</title>
  <link rel="stylesheet" href="../../styles/app-styles.css" />
  <style>
    div {
      display: block;
      margin-top: 1em;
      & input,
      & label {
        display: inline;
      }

      & label {
        margin-right: 1em;
      }
    }
  </style>
</head>

<body>
  <form id="myForm">
    <label for="fname">First name:</label>
    <input type="text" id="fname">
    <label for="lname">Last name:</label>
    <input type="text" id="lname">
    <label for="zero2hundred">1 to 100:</label>
    <input type="range" min="1" max="100" step="1" id="zero2hundred">
    <label for="number">Write a number:</label>
    <input type="number" id="number">
    <div>
      <input type="radio" id="html" name="fav_language">
      <label for="html">HTML</label>
      <input type="radio" id="css" name="fav_language">
      <label for="css">CSS</label>
      <input type="radio" id="javascript" name="fav_language">
      <label for="javascript">JavaScript</label>

    </div>
    <div>
      <input type="checkbox" id="vehicle1">
      <label for="vehicle1"> I have a bike</label>
      <input type="checkbox" id="vehicle2">
      <label for="vehicle2"> I have a car</label>
      <input type="checkbox" id="vehicle3">
      <label for="vehicle3"> I have a boat</label>
    </div>
  </form>

  <script>
    function createInputLabel(labelFor, labelText) {
      return `<label for="${labelFor}">"${labelText}"</label>`
    }
    function createInputText() {
      return `<input type="text" id="${textId}"</label>`
     }
  </script>
</body>

</html>
