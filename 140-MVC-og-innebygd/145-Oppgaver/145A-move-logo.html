<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div.square {
        border: 1px solid gray;
      }

      div.board {
        display: grid;
        grid-template-columns: repeat(2, 10rem);
        grid-template-rows: repeat(2, 10rem);
      }

      div.buttons {
        width: 20rem;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      img {
        width: 90%;
      }

      div.square {
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>

  <body>
    <p>DRY-prinsippet Don't Repeat Yourself</p>

    <h3>JavaScript</h3>
    <ul><li>Endre HTML av en tag ut fra id</li>
    <li>Lage egne kommandoer, dvs. funksjoner</li>
    <li>onclick</li></ul>

    <div id="app"></div>

    <script>
      /* Bruk MVC; ha en variabel for hvor logoen er og lag en funksjon som tegner
      opp riktig. Programmer en eller flere kontrollerfunksjoner for å kunne
      flytte logoen på samme måte som i utgangspunktet. 
      
      I need to:
        - Track the logo's position with a variable.
        - Use a single function to render the grid based on the logo's position.
        - Have controller functions that update the position based on button clicks.*/

      showBoardWithLogoDownLeft();

      function showBoardWithLogoUpLeft() {
        document.getElementById('app').innerHTML = /*HTML*/ `
            <div class="board">
                <div class="square">

                </div>

                </div>
            </div>

                <button disabled>▲</button>
                <div>
                    <button disabled>◀</button>
                    <button onclick="showBoardWithLogoUpRight()">▶</button>
                </div>
                <button onclick="showBoardWithLogoDownLeft()">▼</button>
            </div>
            `;
      }
