<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Try 02: Memory Game</title>
    <style>
      #board {
        display: grid;
        grid-template-columns: repeat(3, 200px);
        grid-template-rows: repeat(2, 200px);
        gap: 10px;
        justify-content: center;
        align-items: center;
        margin-top: 50px;
      }

      #board > div {
        display: flex;
        justify-content: center;
        align-items: center;
        background: darkgray url(images/backface.png);
        width: 200px;
        height: 200px;
        font-size: 24px;
        cursor: pointer;
        border: 1px solid #333;
      }

      #restartButton {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="board"></div>
      <button id="restartButton" onclick="revealNone()">Start p√• nytt</button>
    </div>

    <script>
      // Initialize the game by hiding all logos
      revealNone();
      
      // Function to reset the board and hide all logos
      function revealNone() {
        document.getElementById("board").innerHTML = /*HTML*/ `
                <div onclick="revealHtmlLogo1()"></div>            
                <div onclick="revealJsLogo1()"></div>            
                <div onclick="revealCssLogo1()"></div>           
                <div onclick="revealCssLogo2()"></div>            
                <div onclick="revealHtmlLogo2()"></div>            
                <div onclick="revealJsLogo2()"></div>           
            `;
      }
    
      // Function to reveal the first HTML logo
      function revealHtmlLogo1() {
        document.getElementById("board").innerHTML = /*HTML*/ `
                <div><img src="images/logo--html.png" /></div>            
                <div></div>            
                <div></div>           
                <div></div>            
                <div onclick="revealHtmlLogo2()"></div>            
                <div></div>           
            `;
      }
    
      // Function to reveal the second HTML logo
      function revealHtmlLogo2() {
        document.getElementById("board").innerHTML = /*HTML*/ `
                <div onclick="revealHtmlLogoMatched()"></div>            
                <div></div>            
                <div></div>           
                <div></div>            
                <div><img src="images/logo--html.png" /></div>            
                <div></div>           
            `;
      }
    
      // Function to reveal both HTML logos as matched
      function revealHtmlLogoMatched() {
        document.getElementById("board").innerHTML = /*HTML*/ `
                <div><img src="images/logo--html.png" /></div>            
                <div></div>            
                <div></div>           
                <div></div>            
                <div><img src="images/logo--html.png" /></div>            
                <div></div>           
            `;
      }
    
      // Function to reveal the first CSS logo
      function revealCssLogo1() {
        document.getElementById("board").innerHTML = /*HTML*/ `
                <div></div>            
                <div></div>            
                <div><img src="images/logo--css.png" /></div>           
                <div onclick="revealCssLogo2()"></div>            
                <div></div>            
                <div></div>           
            `;
      }
    
      // Function to reveal the second CSS logo
      function revealCssLogo2() {
        document.getElementById("board").innerHTML = /*HTML*/ `
                <div></div>            
                <div></div>            
                <div onclick="revealCssLogoMatched()"></div>           
                <div><img src="images/logo--css.png" /></div>            
                <div></div>            
                <div></div>           
            `;
      }
    
      // Function to reveal both CSS logos as matched
      function revealCssLogoMatched() {
        document.getElementById("board").innerHTML = /*HTML*/ `
                <div></div>            
                <div></div>            
                <div><img src="images/logo--css.png" /></div>           
                <div><img src="images/logo--css.png" /></div>            
                <div></div>            
                <div></div>           
            `;
      }
    
      // Function to reveal the first JavaScript logo
      function revealJsLogo1() {
        document.getElementById("board").innerHTML = /*HTML*/ `
                <div></div>            
                <div><img src="images/logo--js.png" /></div>            
                <div></div>           
                <div></div>            
                <div></div>            
                <div onclick="revealJsLogo2()"></div>           
            `;
      }
    
      // Function to reveal the second JavaScript logo
      function revealJsLogo2() {
        document.getElementById("board").innerHTML = /*HTML*/ `
                <div></div>            
                <div onclick="revealJsLogoMatched()"></div>            
                <div></div>           
                <div></div>            
                <div></div>            
                <div><img src="images/logo--js.png" /></div>        
            `;
      }
    
      // Function to reveal both JavaScript logos as matched
      function revealJsLogoMatched() {
        document.getElementById("board").innerHTML = /*HTML*/ `
                <div></div>            
                <div><img src="images/logo--js.png" /></div>            
                <div></div>           
                <div></div>            
                <div></div>            
                <div><img src="images/logo--js.png" /></div>           
            `;
      }
    </script>
    
  </body>
</html>
