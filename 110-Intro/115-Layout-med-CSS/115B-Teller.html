<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="En enkel teller med knapper for å øke og minke tallet">
    <title>Teller</title>
    <link rel="stylesheet" href="../../styles/app-styles.css">
    <style>
        .counter-container {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }

        .counter-number {
            font-size: 8rem;
            margin-right: 1rem;
        }

        .counter-buttons {
            display: flex;
            flex-direction: column;
        }

        .counter-button {
            background-color: #e7e7e7;
            border: 1px solid #999;
            padding: 0.5rem;
            cursor: pointer;
            width: 3rem;
            height: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 2px;
        }

        .counter-button:hover {
            background-color: #d4d4d4;
        }
    </style>
</head>
<body>

<div class="card-container">
    <div class="counter-container">
        <div class="counter-number">5</div>
        <div class="counter-buttons">
            <div class="counter-button">▲</div>
            <div class="counter-button">▼</div>
        </div>
    </div>
</div>

</body>
</html>
