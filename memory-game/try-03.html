<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Try 03: Memory Game</title>
    <style>
      #board {
        display: grid;
        grid-template-columns: repeat(3, 200px);
        grid-template-rows: repeat(2, 200px);
        gap: 10px;
        justify-content: center;
        align-items: center;
        margin-top: 50px;
      }

      #board > div {
        display: flex;
        justify-content: center;
        align-items: center;
        background: darkgray url(images/backface.png);
        width: 200px;
        height: 200px;
        font-size: 24px;
        cursor: pointer;
        border: 1px solid #333;
      }

      #restartButton {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="board"></div>
      <button id="restartButton" onclick="revealNone()">Start p√• nytt</button>
    </div>

    <script>
      // Initial setup of the game board
      revealNone();

      // Function to initialize the game board with empty tiles
      function revealNone() {
        document.getElementById("board").innerHTML = /*HTML*/ `
                <div onclick="revealHtmlLogo1()"></div>            
                <div onclick="revealJsLogo1()"></div>            
                <div onclick="revealCssLogo1()"></div>           
                <div onclick="revealCssLogo2()"></div>            
                <div onclick="revealHtmlLogo2()"></div>            
                <div onclick="revealJsLogo2()"></div>           
            `;
      }

      // Reveal the first HTML logo
      function revealHtmlLogo1() {
        document.getElementById("board").innerHTML = /*HTML*/ `
                <div><img src="images/logo--html.png" /></div>            
                <div></div>            
                <div></div>           
                <div></div>            
                <div onclick="revealHtmlLogo2()"></div>            
                <div></div>           
            `;
      }

      // Reveal the second HTML logo
      function revealHtmlLogo2() {
        document.getElementById("board").innerHTML = /*HTML*/ `
                <div onclick="revealHtmlLogoMatched()"></div>            
                <div></div>            
                <div></div>           
                <div></div>            
                <div><img src="images/logo--html.png" /></div>            
                <div></div>           
            `;
      }

      // Display both HTML logos when they match
      function revealHtmlLogoMatched() {
        document.getElementById("board").innerHTML = /*HTML*/ `
                <div><img src="images/logo--html.png" /></div>            
                <div onclick="revealJsLogo1HtmlMatched()"></div>            
                <div onclick="revealCssLogo1HtmlMatched()"></div>           
                <div onclick="revealCssLogo2HtmlMatched()"> </div>            
                <div><img src="images/logo--html.png" /></div>            
                <div></div>           
            `;
      }

      // Reveal the first CSS logo
      function revealCssLogo1() {
        document.getElementById("board").innerHTML = /*HTML*/ `
                <div></div>            
                <div></div>            
                <div><img src="images/logo--css.png" /></div>           
                <div onclick="revealCssLogo2()"></div>            
                <div></div>            
                <div></div>           
            `;
      }

      // Reveal the second CSS logo
      function revealCssLogo2() {
        document.getElementById("board").innerHTML = /*HTML*/ `
                <div></div>            
                <div></div>            
                <div onclick="revealCssLogoMatched()"></div>           
                <div><img src="images/logo--css.png" /></div>            
                <div></div>            
                <div></div>           
            `;
      }

      // Display both CSS logos when they match
      function revealCssLogoMatched() {
        document.getElementById("board").innerHTML = /*HTML*/ `
                <div onclick="revealHtmlLogo1CssMatched()"></div>            
                <div></div>            
                <div><img src="images/logo--css.png" /></div>           
                <div><img src="images/logo--css.png" /></div>            
                <div></div>            
                <div></div>           
            `;
      }

      // Reveal the first JavaScript logo
      function revealJsLogo1() {
        document.getElementById("board").innerHTML = /*HTML*/ `
                <div></div>            
                <div><img src="images/logo--js.png" /></div>            
                <div></div>           
                <div></div>            
                <div></div>            
                <div onclick="revealJsLogo2()"></div>           
            `;
      }

      // Reveal the second JavaScript logo
      function revealJsLogo2() {
        document.getElementById("board").innerHTML = /*HTML*/ `
                <div></div>            
                <div onclick="revealJsLogoMatched()"></div>            
                <div></div>           
                <div></div>            
                <div></div>            
                <div><img src="images/logo--js.png" /></div>        
            `;
      }

      // Display both JavaScript logos when they match
      function revealJsLogoMatched() {
        document.getElementById("board").innerHTML = /*HTML*/ `
                <div></div>            
                <div><img src="images/logo--js.png" /></div>            
                <div></div>           
                <div></div>            
                <div></div>            
                <div><img src="images/logo--js.png" /></div>           
            `;
      }

      // Reveal the first CSS logo and first HTML logo together when HTML has matched
      function revealCssLogo1HtmlMatched() {
        document.getElementById("board").innerHTML = /*HTML*/ `
                <div><img src="images/logo--html.png" /></div>            
                <div></div>            
                <div><img src="images/logo--css.png" /></div>           
                <div onclick="revealCssLogo2HtmlMatched()"></div>            
                <div><img src="images/logo--html.png" /></div>            
                <div></div>           
            `;
      }

      // Reveal the second CSS logo and second HTML logo together when HTML has matched
      function revealCssLogo2HtmlMatched() {
        document.getElementById("board").innerHTML = /*HTML*/ `
                <div><img src="images/logo--html.png" /></div>            
                <div></div>            
                <div onclick="revealCssLogoMatchedHtmlMatched()"></div>           
                <div><img src="images/logo--css.png" /></div>            
                <div><img src="images/logo--html.png" /></div>            
                <div></div>           
            `;
      }

      // Display both CSS logos and HTML logos when both have matched
      function revealCssLogoMatchedHtmlMatched() {
        document.getElementById("board").innerHTML = /*HTML*/ `
                <div><img src="images/logo--html.png" /></div>            
                <div onclick="revealJsLogo1CssMatchedHtmlMatched()"></div>            
                <div><img src="images/logo--css.png" /></div>           
                <div><img src="images/logo--css.png" /></div>            
                <div><img src="images/logo--html.png" /></div>            
                <div onclick="revealJsLogo1CssMatchedHtmlMatched()"></div>           
            `;
      }

      // Reveal the first JavaScript logo and first HTML logo together when HTML has matched
      function revealJsLogo1CssMatchedHtmlMatched() {
        document.getElementById("board").innerHTML = /*HTML*/ `
                <div><img src="images/logo--html.png" /></div>            
                <div><img src="images/logo--js.png" /></div>            
                <div><img src="images/logo--css.png" /></div>           
                <div><img src="images/logo--css.png" /></div>            
                <div><img src="images/logo--html.png" /></div>            
                <div onclick="revealJsLogo2HtmlMatched()"></div>           
            `;
      }

      // Reveal the second JavaScript logo and second HTML logo together when HTML has matched
      function revealJsLogo2CssMatchedHtmlMatched() {
        document.getElementById("board").innerHTML = /*HTML*/ `
                <div><img src="images/logo--html.png" /></div>            
                <div onclick="revealJsLogoMatchedHtmlMatched()"></div>            
                <div><img src="images/logo--css.png" /></div>           
                <div><img src="images/logo--css.png" /></div>            
                <div><img src="images/logo--html.png" /></div>            
                <div><img src="images/logo--js.png" /></div>           
            `;
      }

      // Display both JavaScript logos and HTML logos when both have matched
      function revealJsLogoMatchedHtmlMatched() {
        document.getElementById("board").innerHTML = /*HTML*/ `
                <div><img src="images/logo--html.png" /></div>            
                <div><img src="images/logo--js.png" /></div>            
                <div><img src="images/logo--css.png" /></div>           
                <div><img src="images/logo--css.png" /></div>            
                <div><img src="images/logo--html.png" /></div>            
                <div><img src="images/logo--js.png" /></div>           
            `;
      }
    </script>
  </body>
</html>
