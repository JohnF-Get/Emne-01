<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>121A-02</title>
    <link rel="stylesheet" href="../../styles/app-styles.css" />
    <style>
      body {
        padding: 2em;
      }
      button {
        margin-bottom: 1em;
      }
    </style>
  </head>
  <body>
    <input id="inputX" type="number" />
    <button id="addCircleButton">Send</button>
    <br />
    <svg
      id="mySvg"
      width="800"
      height="600"
      style="background-color: lightgray"
    ></svg>

    <script>
      function addCircle(x) {
        document.getElementById("mySvg").innerHTML = /*HTML*/ `
          <circle cx="${x}" cy="100" r="40" stroke="green" stroke-width="4" fill="yellow" />            
      `;
      }

      function addCircleFromInput() {
        let x = document.getElementById("inputX").value;
        addCircle(x);
      }

      document
        .getElementById("addCircleButton")
        .addEventListener("click", addCircleFromInput);
    </script>
  </body>
</html>
